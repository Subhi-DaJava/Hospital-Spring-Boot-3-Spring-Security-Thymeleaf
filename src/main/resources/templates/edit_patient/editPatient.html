<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template_layout/layout.html">
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">New Patient</div>
                <div class="card-body">
                    <div class="p-3">
                        <form th:action="@{/admin/addPatient}" method="POST">

                            <div class="mb-3">
                                <label for="id" class="form-label">Patient ID: </label> <label class="form-label" th:text="${patient.id}"></label>
                                <input type="hidden" class="form-control" id="id" name="id" th:value="${patient.id}">
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Patient Name</label>
                                <input type="text" class="form-control" id="name" name="name" th:value="${patient.name}">
                                <!--                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                                <span class="text-danger" th:errors="${patient.name}"></span>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Patient E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${patient.email}">
                                <span class="text-danger" th:errors="${patient.email}"></span>
                            </div>
                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value="${patient.dateOfBirth}">
                                <span class="text-danger" th:errors="${patient.dateOfBirth}"></span>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" name="sick" id="sick" th:checked="${patient.sick}">
                                <label class="form-check-label" for="sick">Situation (Sick or Not)</label>
                                <span class="text-danger" th:errors="${patient.sick}"></span>
                            </div>

                            <div class="mb-3">
                                <label for="score" class="form-label">Score</label>
                                <input type="text" class="form-control" id="score" name="score" th:value="${patient.score}">
                                <span class="text-danger" th:errors="${patient.score}"></span>
                            </div>

                            <button type="submit" class="btn btn-primary">Update Patient</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
</html>
