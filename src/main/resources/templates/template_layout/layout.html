<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">About us</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  active" href="#">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Patients
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{/user/index}" th:if="${#authorization.expression('hasAuthority(''USER'')')}">Patients</a></li>
            <li><a class="dropdown-item" th:href="@{/admin/formPatient}" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" >Add Patient</a></li>
            <li><a class="dropdown-item" th:href="@{/home}">Home</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled active" href="#" tabindex="-1" aria-disabled="true">Maps</a>
        </li>
      </ul>

      <ul class="navbar-nav mb-2 mb-lg-0" th:if="${#authorization.expression('hasAuthority(''USER'')')}">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown_user" role="button" data-bs-toggle="dropdown" aria-expanded="false">
           Username: <span th:text = "${#authentication.name} " ></span>, User's Roles: <span th:text = " ${#authorization.getAuthentication().getAuthorities()}" ></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            <li><a class="dropdown-item">Profile</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>
<div layout:fragment="content"></div>
</body>
</html>
